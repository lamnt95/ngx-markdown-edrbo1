<h6>angular@{{ angularVersion }} | ngx-markdown@{{ ngxMarkdownVersion }}</h6>

<br />

<button (click)="load()">
  <span *ngIf="!loading">Load</span>
  <span *ngIf="loading">........</span>
</button>

<br />
<!-- <textarea class="variable-textarea" [(ngModel)]="markdown"></textarea> -->

<table>
  <tr>
    <th>Name</th>
  </tr>
  <tr *ngFor="let resit of res">
    <td (click)="choose(resit)" [ngClass]="{ active: resit.id == selected.id }">
      <a [href]="resit.link">{{ resit.name }}</a>
    </td>
  </tr>
</table>

<markdown class="variable-binding" [data]="markdown"></markdown>
